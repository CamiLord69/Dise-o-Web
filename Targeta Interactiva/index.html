<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Usuario</title>
    <link rel="stylesheet" href="estilos.css">
</head>
<body>

    <div class="container">

        <div class="card" id="card">

            <h2 id="card-title">Titulo</h2>
            <img id="card-image" src="" alt="Imagen de tarjeta" style="display: none;">
            <p id="card-description">Descripcion de la tarjeta</p>

        </div>

        <form id="costumization-form">

            <label for="title">Titulo: </label>
            <input type="text" id="title" placeholder="Escribe el titulo">

            <label for="description">Descripcion: </label>
            <textarea id="description" placeholder="Escribe la descripcion"></textarea>

            <label for="image">Subir Imagen: </label>
            <input type="file" id="image" accept="image/*">

            <label for="bg-color">Color del fondo: </label>
            <input type="color" id="bg-color" value="#AEC3B0">

            <label for="text-color">Color del texto: </label>
            <input type="color" id="text-color" value="#000000">

            <label for="font">Fuente: </label>

            <select id="font">

                <option value="Arial">Arial</option>
                <option value="Georgia">Georgia</option>
                <option value="Courioer New">Courioer New</option>

            </select>

            <h3>Formulario de Usuario</h3>
            <label for="username">Nombre de usuario</label>
            <input type="text" id="username" placeholder="Ingresa tu nombre de ususario">


            <label for="password">Contraseña: </label>
            <input type="password" id="password" placeholder="Ingresa tu contraseña">

            <button type="submit">Enviar</button>
            <button type="reset">Restablecer</button>

        </form>
    </div>
    
    <script src="./funciones.js"></script>

</body>
</html>
